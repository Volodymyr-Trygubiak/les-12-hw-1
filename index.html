<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="contact">
    <div class="container">
      <div class="contact__content">
        <h2 class="contact__title">Contact</h2>
        <p class="contact__text">For new projects, ideas, business or anything
          you'd like to discuss, contact with me!</p>
          <div class="contact__wrapper">
            <form class="contact__form">
              <input class="contact__inp" placeholder="Your name..." type="text">
              <input class="contact__inp" placeholder="Your email..." type="email">
              <input class="contact__inp" placeholder="Your phone number..." type="tel">
              <textarea class="contact__inp area" placeholder="Your message..." cols="30" rows="10"></textarea>
            </form>
            <div class="contact__data">
              <h4 class="contact__data-name">ADDRESS</h4>
              <a class="contact__data-text" href="#">123 City name, Street, City, Country</a>
              <h4 class="contact__data-name">EMAIL</h4>
              <a class="contact__data-text" href="#">cahee@domain.com</a>
              <h4 class="contact__data-name">PHONE</h4>
              <a class="contact__data-text" href="#">+012 345 6789</a>
            </div>
          </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer__content">
        <span class="footer__text">&copy; 2015 Company. All right reserved.</span>
        <a class="footer__logo" href="#">
          <img src="./img/logo-small.png" alt="Cahee">
        </a>
        <span class="footer__text">Made with <a class="footer__link" href="#">love</a> by Auskteez</span>
      </div>
    </div>
  </footer>
</body>

</html>
